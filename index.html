<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="
              images/museum_320w.jpg 320w,
              images/museum_480w.jpg 480w,
              images/museum_640w.jpg 640w,
              images/museum_720w.jpg 720w,
              images/museum_960w.jpg 960w, 
              images/museum_1440w.jpg 1440w,
              images/museum_1920w.jpg 1920w,
              images/museum_2160w.jpg 2160w"
              media="(max-width: 960px)">
      <source srcset="
              images/sq_museum_480.jpg 480w,
              images/sq_museum_640.jpg 640w,
              images/sq_museum_800.jpg 800w,
              images/sq_museum_960.jpg 960w, 
              images/sq_museum_1280.jpg 1280w"
      media="(min-width: 960px)">
    <img src="images/museum.jpg" alt="Imageofamuseum">
    </picture>
  </header>
</body>
</html>
